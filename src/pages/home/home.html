<ion-header>
  <ion-navbar>       

    <button ion-button menuToggle icon-only class="block">
      <ion-icon name="menu" class="block icone-branco"></ion-icon>
    </button>
    
    <ion-title class="titulo-pagina">
      Home
    </ion-title>
    
    <ion-buttons end>
      <button ion-button icon-only color="royal">
        <ion-icon name="cart" class="icone-branco icone-botao"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>
    <ion-nav #conteudo_menu></ion-nav>
    
    <!-- barra de menu lateral -->
    
    <ion-menu [content]="conteudo_menu">
      <ion-header>
          <ion-toolbar>
            <ion-title>Menu</ion-title>
          </ion-toolbar>
      </ion-header>  
      <ion-content>            
        <ion-list>                  
          <button ion-item (click)="irParaMenuPage()">
            Cardápio
          </button>
          <button ion-item (click)="irParaCarrinhoPage()">
            Meus Pedidos
          </button>
          <button ion-item>
            Contatos
          </button>
          <button ion-item>
            Quem Somos
          </button>
          <button ion-item (click)="fecharMenu()">
            Fechar Menu
          </button>
          <button ion-item (click)="fazerLogout()">
            Sair
          </button>
        </ion-list>  
      </ion-content>
    </ion-menu>

  <div class="cabecalho">
    <div class="texto-centralizado">
      <h5>Aproveite! Saboreie essas tentações.</h5>
    </div> 
    
    <ion-slides pager slidesPerView="1">
      <!-- propriedade 'foto' vem do firebase, então a url do background foi necessária aqui -->
      <ion-slide *ngFor="let hamburguer of hamburgueres | async" [ngStyle]="{'background-image': 'url(' + hamburguer.foto + ')'}" class="slide-custom">
        <div class="lanche-info">
          <p class="lanche-nome">{{ hamburguer.nome }}</p>
          <p class="lanche-preco">{{ hamburguer.preco | currency: 'BRL' }}</p>
        </div>

        <!-- botão p/ add item ao carrinho -->
        <div class="add-icone">
          <ion-icon name="add" (click)="addItem()" ></ion-icon>
        </div>
      </ion-slide>
    </ion-slides>
  </div>
</ion-content>
